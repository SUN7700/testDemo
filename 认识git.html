		3.git具体操作步骤
			1.cd 路径 （进入当前目录）
			2.配置git基本操作
				用户名：	git config --global user.name ""
				邮箱：	git config --global user.email ""
				【注】没有消息就是好消息
			3.git init		在本地进行初始化（建立暂存区）

			4.工作区 => 暂存区
				git add 文件名（提交某个指定的文件）
				git add *	提交所有文件

			5.查看当前工作区的状态
				git status
				
			6.从暂存区恢复文件到工作区
				git checkout 文件名
				
			7.查看工作区和暂存区版本的区别
				git diff
			
			8.查看已经提交到暂存区的历史版本
				git log
				
			9.恢复文件到指定的某一个版本
				git reset --hard 版本号
				
			10.生成ssh密匙
				ssh-keygen -t rsa -C "你的github邮箱地址"
				
			11.git帐户配置密匙
				右上角 - setting - ssh和gpg密匙
				
			12.暂存区 => 远程仓库
				git remote add origin "资料库的http协议网址"
				git push -u origin master
			
			13.远程仓库 =>（克隆到） 本地目录
				git clone
			
			14.从远程仓库同步到本地
